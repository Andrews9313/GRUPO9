   <style>
    /* Estilos para el formulario */
      body {


    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(18, 241, 232, 0.56); /* Agrega el color de fondo que desees */
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    /* Estilos para los campos de entrada */
    form label {
        display: block;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    form input[type="text"],
    form input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: none;
        background-color: #f8f8f8;
        border-radius: 4px;
        font-size: 16px;
    }

    /* Estilos para el botón de envío */
    form input[type="submit"] {
        background-color: rgba(245, 121, 44, 0.62);
        color: #fff;
        padding: 14px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    form input[type="submit"]:hover {
        background-color: #0069d9;
    }
</style>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Modificar Usuario"/>
</form>
